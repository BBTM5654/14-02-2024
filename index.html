<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio</title>

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg,#cfe9ff,#a8d8ff);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}

/* decoración */
body::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:120px;
  height:120px;
  background:#ffffff50;
  border-radius:0 0 100% 0;
}
body::after{
  content:"";
  position:absolute;
  bottom:0;
  right:0;
  width:120px;
  height:120px;
  background:#ffffff50;
  border-radius:100% 0 0 0;
}

/* From Uiverse.io by Yaya12085 */
.form {
  background-color: #ffffffee;
  padding: 1rem;
  max-width: 650px;
  border-radius: 1rem;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}
.form-title {
  font-size: 1.3rem;
  font-weight: 600;
  text-align: center;
}
.input-container input{
  padding: 1rem;
  width: 85%;
  border-radius: 0.5rem;
  border:1px solid #ccc;
  margin:10px 0;
}
.submit{
  background-color:#6fa8ff;
  border:none;
  color:white;
  padding:0.8rem;
  width:100%;
  border-radius:0.5rem;
  font-weight:bold;
}
.error{
  color:red;
  text-align:center;
}
img{
  width:80px;
  border-radius:10px;
  margin:5px;
}
.imagenes{
  display:flex;
  justify-content:center;
  margin-bottom:10px;
}
</style>
</head>
<body>


<form class="form" onsubmit="login(event)">
  <p class="form-title">Entra con el usuario designado </p>
  <div class="input-container">
    <input type="text" id="usuario" placeholder="Usuario">
  </div>
  <div class="input-container">
    <input type="password" id="password" placeholder="Contraseña">
  </div>
  <button class="submit">Entrar</button>
  <p class="error" id="error"></p>
</form>

<script>
function login(e){
  e.preventDefault();
  const user = document.getElementById("usuario").value;
  const pass = document.getElementById("password").value;

  if(user==="boingdemango586" && pass==="14/02/2024"){
    window.location.href="menu.html";
  }else{
    document.getElementById("error").innerText="Datos incorrectos";
  }
}
</script>

</body>
</html>
